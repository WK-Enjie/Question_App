<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Quiz Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Landing Page -->
        <div id="landing" class="screen">
            <h1>üìö Student Quiz Portal</h1>
            <p>Enter your quiz code to begin the test.</p>
            <div class="input-group">
                <input type="text" id="quizCode" placeholder="e.g., MATH001" value="MATH001">
                <button id="startBtn">Start Quiz</button>
            </div>
            <p class="note">Ask your teacher for the quiz code if not provided.</p>
        </div>

        <!-- Quiz Page -->
        <div id="quiz-screen" class="screen" style="display: none;">
            <div class="quiz-header">
                <h2 id="quiz-title">Loading Quiz...</h2>
                <div class="meta">
                    <span id="question-counter">Question 1 of 8</span>
                    <span id="timer">Time: 10:00</span>
                </div>
            </div>

            <div class="progress-bar">
                <div id="progress"></div>
            </div>

            <div id="question-container">
                <h3 id="question-text">Loading question...</h3>
                <div id="options-container"></div>
            </div>

            <div class="nav-buttons">
                <button id="prevBtn" disabled>‚Üê Previous</button>
                <button id="nextBtn">Next ‚Üí</button>
                <button id="submitBtn" style="display: none;">Submit Quiz</button>
            </div>
        </div>

        <!-- Results Page -->
        <div id="results-screen" class="screen" style="display: none;">
            <h2>üìä Quiz Completed!</h2>
            <p id="score-text">You scored <span id="score">0</span> out of <span id="total">0</span></p>
            <div id="percentage">0%</div>
            <div id="review-container"></div>
            <button id="restartBtn">Take Another Quiz</button>
        </div>
    </div>

    <!-- LINK TO SCRIPT.JS -->
    <script src="script.js"></script>
</body>
</html>
